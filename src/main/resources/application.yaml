spring:
  application:
    name: modeler

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
      show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/modeler_db
    username: modeler
    password: secret

external-services:
  services:
    - service-name: "flowCreationService"
      host: "http://localhost:8081"
      endpoints:
        - name: "getFlowDetails"
          endpoint: "/flow/{flowName}"
